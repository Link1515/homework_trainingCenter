<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/extension/owl.carousel.min.css" />
    <link rel="stylesheet" href="./css/extension/owl.theme.default.min.css" />
  </head>
  <body>
    <div class="owl-carousel owl-theme">
      <div><h4>1</h4></div>
      <div><h4>2</h4></div>
      <div><h4>3</h4></div>
      <div><h4>4</h4></div>
    </div>

    <script src="./js/extension/jquery-3.6.0.min.js"></script>
    <script src="./js/extension/owl.carousel.min.js"></script>
    <script>
      $('.owl-carousel').owlCarousel({
        loop: true,
        margin: 10,
        animateOut: 'fadeOut',
        nav: true,
        responsive: {
          0: {
            items: 1
          },
          1000: {
            items: 3
          }
        }
      });
    </script>
  </body>
</html>
